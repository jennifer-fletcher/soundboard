<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sound Board For Game Show">
    <meta name="author" content="Jennifer Fletcher">
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel='stylesheet' href='soundboard.css'/>

    <title>You Suck If You Lose</title>


  </head>
  <body>
    <header>
      <h1>You Suck If You Lose: Sound Board</h1>
    </header>

    <section>
    <article>
          <h2>Intro/Outro</h2>
              <audio
                controls
                src="audio/intro.mp3">
              </audio>
      </article>

      <article>
            <h2>Bonk</h2>
                <audio
                  controls
                  src="audio/bonk.mp3">
                </audio>
        </article>

      <article>
            <h2>Buzzer</h2>
                <audio
                  controls
                  src="audio/buzzer.mp3">
                </audio>
        </article>

        <article>
              <h2>Correct</h2>
                  <audio
                    controls
                    src="audio/correct.wav">
                  </audio>
          </article>

        <article>
              <h2>Laugh</h2>
                  <audio
                    controls
                    src="audio/laugh.mp3">
                  </audio>
          </article>

          <article>
                <h2>Audience Boo</h2>
                    <audio
                      controls
                      src="audio/boo.mp3">
                    </audio>
            </article>

            <article>
                  <h2>Audience Clap</h2>
                      <audio
                        controls
                        src="audio/clap.mp3">
                      </audio>
              </article>
  </section>
  </body>



</html>
